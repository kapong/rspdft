<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOJ45 Tax Form Demo - rspdft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ BOJ45 Tax Form Demo</h1>
            <p class="subtitle" id="formName">Loading...</p>
        </header>

        <!-- Resource Loading Status -->
        <section class="section">
            <h2>Resources</h2>
            <div id="resourceStatus" class="resource-status">
                <div class="resource-item loading" id="res-template">
                    <span class="icon">‚è≥</span>
                    <span class="label">Template</span>
                    <span class="status">Loading...</span>
                </div>
                <div class="resource-item loading" id="res-pdf">
                    <span class="icon">‚è≥</span>
                    <span class="label">Base PDF</span>
                    <span class="status">Loading...</span>
                </div>
                <div class="resource-item loading" id="res-fonts">
                    <span class="icon">‚è≥</span>
                    <span class="label">Fonts</span>
                    <span class="status">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Data Input -->
        <section class="section">
            <h2>Data Input</h2>
            <div class="data-input">
                <textarea id="dataJson" rows="15" placeholder="Loading sample data..."></textarea>
            </div>
        </section>

        <!-- Actions -->
        <section class="section actions-section">
            <button id="renderPdf" class="btn-primary" disabled>
                <span class="btn-icon">üìÑ</span>
                <span class="btn-text">Render PDF</span>
            </button>
            <button id="resetData" class="btn-secondary">
                <span class="btn-text">Reset to Sample</span>
            </button>
        </section>

        <!-- Error Display -->
        <div id="error" class="error hidden"></div>

        <!-- Downloads -->
        <section class="section">
            <h2>Downloads</h2>
            <div id="downloads" class="downloads">
                <p class="empty">No PDFs generated yet</p>
            </div>
        </section>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
